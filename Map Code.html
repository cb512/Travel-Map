<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travel Itinerary Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Insert your token here
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbHNpYjUxMiIsImEiOiJjbTIyYjN0N3AwNTQ5MmtwcGFsZHJtYjBxIn0.GTaNMeXMhhQBsz6LqKkygQ';  // Replace with your actual token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-70.6483, -33.4569],  // Initial center (Santiago)
            zoom: 3
        });

        // City locations with stay durations
        const locations = [
            { city: 'Santiago', coordinates: [-70.6483, -33.4569], stay: '2 days' },
            { city: 'Puerto Natales', coordinates: [-72.5170, -51.7264], stay: '2 days' },
            { city: 'El Calafate', coordinates: [-72.2648, -50.3379], stay: '2 days' },
            { city: 'Ushuaia', coordinates: [-68.3030, -54.8019], stay: '1 day' },
            { city: 'Buenos Aires', coordinates: [-58.3816, -34.6037], stay: '2 days' },
            { city: 'Medellín', coordinates: [-75.5636, 6.2518], stay: '2 days' }
        ];

        // Add markers for each location
        locations.forEach(function(location) {
            new mapboxgl.Marker()
                .setLngLat(location.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML('<h3>' + location.city + '</h3><p>Stay: ' + location.stay + '</p>'))
                .addTo(map);
        });

        // Add flight paths (GeoJSON LineStrings)
        const flightPaths = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-70.6483, -33.4569],  // Santiago
                            [-72.5170, -51.7264]   // Puerto Natales
                        ]
                    },
                    "properties": {
                        "description": "Flight: Santiago to Puerto Natales"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-72.5170, -51.7264],  // Puerto Natales
                            [-72.2648, -50.3379]   // El Calafate (bus route)
                        ]
                    },
                    "properties": {
                        "description": "Bus: Puerto Natales to El Calafate"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-72.2648, -50.3379],  // El Calafate
                            [-68.3030, -54.8019]   // Ushuaia
                        ]
                    },
                    "properties": {
                        "description": "Flight: El Calafate to Ushuaia"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-68.3030, -54.8019],  // Ushuaia
                            [-58.3816, -34.6037]   // Buenos Aires
                        ]
                    },
                    "properties": {
                        "description": "Flight: Ushuaia to Buenos Aires"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-58.3816, -34.6037],  // Buenos Aires
                            [-75.5636, 6.2518]     // Medellín
                        ]
                    },
                    "properties": {
                        "description": "Flight: Buenos Aires to Medellín"
                    }
                }
            ]
        };

        // Add the flight paths to the map
        map.on('load', function() {
            map.addSource('flightPaths', {
                "type": "geojson",
                "data": flightPaths
            });
            
            map.addLayer({
                "id": "flightPathsLayer",
                "type": "line",
                "source": "flightPaths",
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
                "paint": {
                    "line-color": "#888",
                    "line-width": 4
                }
            });

            // Add popups to flight paths
            map.on('click', 'flightPathsLayer', function (e) {
                const coordinates = e.lngLat;
                const description = e.features[0].properties.description;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
