<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travel Itinerary Map with Stop Order</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbHNpYjUxMiIsImEiOiJjbTIyYjN0N3AwNTQ5MmtwcGFsZHJtYjBxIn0.GTaNMeXMhhQBsz6LqKkygQ'; // Replace with your actual token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-70.6483, -33.4569],  // Initial center (Santiago)
            zoom: 3
        });

        // City locations with stay durations and order
        const locations = [
            { city: 'Santiago', coordinates: [-70.6483, -33.4569], stay: '2 days', transport: 'flight', order: '1st' },
            { city: 'Puerto Natales', coordinates: [-72.5170, -51.7264], stay: '2 days', transport: 'bus', order: '2nd' },
            { city: 'El Calafate', coordinates: [-72.2648, -50.3379], stay: '2 days', transport: 'bus', order: '3rd' },
            { city: 'Ushuaia', coordinates: [-68.3030, -54.8019], stay: '1 day', transport: 'flight', order: '4th' },
            { city: 'Buenos Aires', coordinates: [-58.3816, -34.6037], stay: '2 days', transport: 'flight', order: '5th' },
            { city: 'Medell√≠n', coordinates: [-75.5636, 6.2518], stay: '2 days', transport: 'flight', order: '6th' }
        ];

        // Add numbered markers with transport icons for each location
        locations.forEach(function(location, index) {
            let icon = location.transport === 'bus' ? 'üöå' : '‚úàÔ∏è';  // Use emoji as icons

            // Create a custom marker using numbers and transport icons
            const el = document.createElement('div');
            el.className = 'marker';
            el.style.fontSize = '14px';
            el.style.backgroundColor = '#f8f8f8';
            el.style.borderRadius = '50%';
            el.style.width = '35px';
            el.style.height = '35px';
            el.style.display = 'flex';
            el.style.justifyContent = 'center';
            el.style.alignItems = 'center';
            el.style.border = '2px solid #555';
            el.textContent = `${location.order}`;  // Show the order (1st, 2nd, etc.)

            new mapboxgl.Marker(el)
                .setLngLat(location.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(`<h3>${location.order} Stop: ${location.city}</h3><p>Stay: ${location.stay}</p><p>Transport: ${icon}</p>`))  // Display order, stay duration, and transport type
                .addTo(map);
        });

        // Add flight paths and bus routes (GeoJSON LineStrings)
        const transportPaths = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-70.6483, -33.4569],  // Santiago
                            [-72.5170, -51.7264]   // Puerto Natales
                        ]
                    },
                    "properties": {
                        "description": "Flight: Santiago to Puerto Natales",
                        "transport": "flight"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-72.5170, -51.7264],  // Puerto Natales
                            [-72.2648, -50.3379]   // El Calafate (bus route)
                        ]
                    },
                    "properties": {
                        "description": "Bus: Puerto Natales to El Calafate",
                        "transport": "bus"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-72.2648, -50.3379],  // El Calafate
                            [-68.3030, -54.8019]   // Ushuaia
                        ]
                    },
                    "properties": {
                        "description": "Flight: El Calafate to Ushuaia",
                        "transport": "flight"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-68.3030, -54.8019],  // Ushuaia
                            [-58.3816, -34.6037]   // Buenos Aires
                        ]
                    },
                    "properties": {
                        "description": "Flight: Ushuaia to Buenos Aires",
                        "transport": "flight"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-58.3816, -34.6037],  // Buenos Aires
                            [-75.5636, 6.2518]     // Medell√≠n
                        ]
                    },
                    "properties": {
                        "description": "Flight: Buenos Aires to Medell√≠n",
                        "transport": "flight"
                    }
                }
            ]
        };

        // Add the transport paths to the map
        map.on('load', function() {
            map.addSource('transportPaths', {
                "type": "geojson",
                "data": transportPaths
            });
            
            map.addLayer({
                "id": "transportPathsLayer",
                "type": "line",
                "source": "transportPaths",
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
                "paint": {
                    "line-color": [
                        "match",
                        ["get", "transport"],
                        "flight", "#007bff",  // Blue for flights
                        "bus", "#ffa500",     // Orange for bus routes
                        "#888"  // Default color
                    ],
                    "line-width": 4
                }
            });

            // Add popups to transport paths
            map.on('click', 'transportPathsLayer', function (e) {
                const coordinates = e.lngLat;
                const description = e.features[0].properties.description;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
