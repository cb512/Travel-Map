<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travel Itinerary with Animated Routes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbHNpYjUxMiIsImEiOiJjbTIyYjN0N3AwNTQ5MmtwcGFsZHJtYjBxIn0.GTaNMeXMhhQBsz6LqKkygQ'; // Replace with your token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-70.6483, -33.4569],  // Initial center (Santiago)
            zoom: 3
        });

        // City locations and transport type
        const locations = [
            { city: 'Santiago', coordinates: [-70.6483, -33.4569], transport: 'plane' },
            { city: 'El Calafate', coordinates: [-72.2648, -50.3379], transport: 'plane' },
            { city: 'Puerto Natales', coordinates: [-72.5170, -51.7264], transport: 'bus' },
            { city: 'Ushuaia', coordinates: [-68.3030, -54.8019], transport: 'plane' },
            { city: 'Buenos Aires', coordinates: [-58.3816, -34.6037], transport: 'plane' },
            { city: 'Medell√≠n', coordinates: [-75.5636, 6.2518], transport: 'plane' }
        ];

        // Add plane and bus icons for each location
        locations.forEach(function(location) {
            let icon = location.transport === 'bus' ? 'üöå' : '‚úàÔ∏è';  // Use bus or plane emoji for icons

            // Create a custom marker using emoji
            const el = document.createElement('div');
            el.className = 'marker';
            el.style.fontSize = '24px';
            el.textContent = icon;

            new mapboxgl.Marker(el)
                .setLngLat(location.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML('<h3>' + location.city + '</h3>'))
                .addTo(map);
        });

        // Define the flight and bus routes
        const routes = [
            {
                type: 'flight',
                coordinates: [[-70.6483, -33.4569], [-72.2648, -50.3379]], // Santiago to El Calafate
            },
            {
                type: 'bus',
                coordinates: [[-72.2648, -50.3379], [-72.5170, -51.7264]], // El Calafate to Puerto Natales
            },
            {
                type: 'flight',
                coordinates: [[-72.5170, -51.7264], [-68.3030, -54.8019]], // Puerto Natales to Ushuaia
            },
            {
                type: 'flight',
                coordinates: [[-68.3030, -54.8019], [-58.3816, -34.6037]], // Ushuaia to Buenos Aires
            },
            {
                type: 'flight',
                coordinates: [[-58.3816, -34.6037], [-75.5636, 6.2518]], // Buenos Aires to Medell√≠n
            }
        ];

        // Add the animated flight and bus routes
        routes.forEach((route, index) => {
            map.on('load', function () {
                const geojson = {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "LineString",
                            "coordinates": route.coordinates
                        }
                    }]
                };

                map.addSource('route' + index, {
                    'type': 'geojson',
                    'data': geojson
                });

                map.addLayer({
                    'id': 'route' + index,
                    'type': 'line',
                    'source': 'route' + index,
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': route.type === 'flight' ? '#007bff' : '#ffa500', // Blue for flight, orange for bus
                        'line-width': 4,
                        'line-opacity': 0.8,
                        'line-gradient': [
                            'interpolate',
                            ['linear'],
                            ['line-progress'],
                            0, "rgba(255, 255, 255, 0)",
                            0.1, route.type === 'flight' ? "rgba(0, 123, 255, 1)" : "rgba(255, 165, 0, 1)",
                            0.5, route.type === 'flight' ? "rgba(0, 123, 255, 1)" : "rgba(255, 165, 0, 1)",
                            1, "rgba(255, 255, 255, 0)"
                        ]
                    }
                });

                // Animate the line
                let progress = 0;
                const speedFactor = 0.02; // Animation speed (adjust for faster/slower)

                function animateLine() {
                    progress += speedFactor;
                    if (progress > 1) progress = 0; // Loop animation

                    map.setPaintProperty('route' + index, 'line-gradient', [
                        'interpolate',
                        ['linear'],
                        ['line-progress'],
                        0, "rgba(255, 255, 255, 0)",
                        progress, route.type === 'flight' ? "rgba(0, 123, 255, 1)" : "rgba(255, 165, 0, 1)",
                        1, "rgba(255, 255, 255, 0)"
                    ]);

                    requestAnimationFrame(animateLine);
                }

                animateLine(); // Start the animation
            });
        });
    </script>
</body>
</html>
